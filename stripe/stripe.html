<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="stripe.css" />
    <title>Stripe</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./img/logo.svg" class="nav-logo" alt="" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
            <ul class="submenu" data-id="products">
              <li>abc</li>
            </ul>
          </li>
          <li>
            <button class="link-btn">developers</button>
            <ul class="submenu" data-id="developers"></ul>
          </li>
          <li>
            <button class="link-btn">company</button>
            <ul class="submenu" data-id="company"></ul>
          </li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- hero  -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./img/phone.svg" class="phone-img" alt="" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
        <!-- links -->
      </aside>
    </div>
    <!-- links -->
    <!-- <aside class="submenu"></aside> -->
    <script type="module" src="stripe.js"></script>
  </body>
</html>
