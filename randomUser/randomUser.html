<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="randomUser.css" />
    <title>Random Person</title>
  </head>
  <body>
    <div class="bcg-black"></div>
    <div class="block">
      <div class="container">
        <div class="img-person">
          <img
            src="https://randomuser.me/api/portraits/women/49.jpg"
            class="user-img"
            alt="user "
          />
        </div>
        <p class="user-title">My name is</p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>

          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>

          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>

          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>

          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>

          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
    <script type="module" src="randomUser.js"></script>
  </body>
</html>
